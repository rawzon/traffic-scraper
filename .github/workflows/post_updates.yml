name: Traffic Alert

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes

jobs:
  traffic_alert:
    runs-on: ubuntu-latest

    env:
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      MDOT_API_KEY: ${{ secrets.MDOT_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Print runtime environment (for debug)
        run: |
          echo "Webhook URL is: $WEBHOOK_URL"
          echo "Python version:"
          python --version

      - name: Run traffic scraper
        run: python scraper.py
