name: Run Traffic Scraper

on:
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full repo history to avoid caching issues

      - name: Show files in repo
        run: ls -R

      - name: Show scraper.py content
        run: cat scraper.py

      - name: Run the scraper
        run: python scraper.py

