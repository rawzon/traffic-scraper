name: Traffic Scraper

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        run: python scraper.py